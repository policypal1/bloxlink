<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GreenCut — Link Your Account</title>
  <meta name="description" content="Roblox secure login (static demo)." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0507;
      --bg-2: #14080c;
      --card: #14090c;
      --line: rgba(255,255,255,0.08);
      --muted: #c9b3b6;
      --text: #fff1f3;
      --accent: #ff3b5c;
      --accent-2: #ff6a7f;
      --accent-dim: rgba(255,59,92,.22);
      --glow: 0 0 24px rgba(255,59,92,.35), 0 0 64px rgba(255,59,92,.18);
      --font: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      --font-d: Orbitron, var(--font);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      background:
        radial-gradient(1000px 400px at 8% 8%, rgba(255,59,92,.06), transparent 35%),
        radial-gradient(900px 500px at 92% 12%, rgba(255,59,92,.045), transparent 40%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg-2) 55%, #0c0608 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
    }
    header {
      position:sticky; top:0;
      background:rgba(0,0,0,0.5);
      backdrop-filter:blur(8px);
      border-bottom:1px solid var(--line);
    }
    .nav-inner{
      max-width:1200px; margin:auto;
      display:flex; justify-content:space-between; align-items:center;
      padding:14px 18px;
    }
    .brand{
      display:flex; align-items:center; gap:10px; text-decoration:none; color:var(--text);
      font-family:var(--font-d); font-weight:800;
    }
    .badge{
      width:36px; height:36px; border-radius:10px; display:grid; place-items:center;
      background:linear-gradient(135deg,#2a0b12,#1a070c);
      border:1px solid rgba(255,255,255,0.06);
      box-shadow:inset 0 -6px 20px rgba(0,0,0,.35), var(--glow);
      color:var(--accent);
    }
    .hero{
      display:grid; place-items:center; min-height:100vh;
      padding:2rem;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow:0 12px 40px rgba(0,0,0,.6);
      backdrop-filter:blur(8px);
      padding:32px;
      max-width:400px; width:100%;
      text-align:center;
    }
    .logo{
      font-family:var(--font-d); font-weight:800; color:var(--accent);
      font-size:32px; margin-bottom:8px;
    }
    h1{margin:0 0 16px;font-size:24px;}
    label{display:block;text-align:left;font-size:14px;margin:10px 0 4px;color:var(--muted);}
    input{
      width:100%;padding:12px 14px;border-radius:10px;
      border:1px solid rgba(255,255,255,0.08);
      background:rgba(255,255,255,0.02);color:var(--text);
      font-size:15px;outline:none;
      transition:border-color .15s,box-shadow .15s;
    }
    input:focus{border-color:rgba(255,59,92,0.45);box-shadow:0 0 0 3px rgba(255,59,92,0.2);}
    .btn{
      width:100%;margin-top:18px;
      padding:12px 16px;border:none;border-radius:12px;
      font-weight:800;font-size:16px;cursor:pointer;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#2a0008;box-shadow:var(--glow);
      transition:transform .1s ease;
    }
    .btn:hover{transform:translateY(-1px);}
    .btn:active{transform:translateY(0) scale(.98);}
    .status{margin-top:10px;font-size:13px;color:#ffd7c7;}
  </style>
</head>
<body>
  <header>
    <div class="nav-inner">
      <a href="#" class="brand"><div class="badge">GC</div>GreenCut</a>
    </div>
  </header>

  <main class="hero">
    <section class="card">
      <div class="logo">BL</div>
      <h1>Link your Roblox account</h1>

      <form id="login-form" novalidate>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="roblox username" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6" />

        <button type="submit" class="btn">Link Account</button>
        <div class="status" id="status"></div>
      </form>
    </section>
  </main>

  <script>
    const form = document.getElementById('login-form');
    const status = document.getElementById('status');
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      if(!u){status.textContent='Please enter a username.';return;}
      if(!p||p.length<6){status.textContent='Password must be at least 6 characters.';return;}
      status.textContent='Ready to link (no data sent).';
    });
  </script>
</body>
</html>
